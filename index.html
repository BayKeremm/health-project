<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sleep Schedule Tracker in CouchDB</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <h1>Sleep Schedule Tracker in CouchDB</h1>

    <h2>Create a new patient</h2>

    <p id="patient-div">
      <label for="patient-input">Patient's name:</label>
      <input type="text" label="patient-input" id="patient-input"></input>
      <button id="patient-button">Create</button>
    </p>

    <h2>Sleep Schedule of one patient</h2>

    <p>
      <label for="patient-select">Choose a patient:</label>
      <select name="patient-select" id="patient-select">
      </select>
    </p>

    <p style="visibility:hidden" id="sleep-schedule-div">
      <label for="sleep-time-input">Record sleep time:</label>
      <input type="time" label="sleep-time-input" id="sleep-time-input"></input>
      <label for="wake-up-time-input">Wake up time:</label>
      <input type="time" label="wake-up-time-input" id="wake-up-time-input"></input>
      <label for="bedtime-date">Bedtime Date</label>
      <input type="date" placeholder="yyyy-mm-dd" label="bedtime-date" id="bedtime-date"></input>
      <button id="sleep-schedule-button">Add</button>
    </p>

    <div style="position: relative; height:40vh; width:80vw">
      <canvas id="sleep-schedule"></canvas>
    </div>
  </body>
</html>
