<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/style.css">
  <title>Sleep Schedule Tracker in CouchDB</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.1.1"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Sleep Schedule Tracker</h1>

    <h2>Create a new user</h2>

    <div id="user-div">
      <label for="user-input">User's name:</label>
      <input type="text" id="user-input">
      <button class="green" id="user-button">Create</button>
    </div>

    <div>
      <label for="user-select">Choose a user:</label>
      <select name="user-select" id="user-select">
        <option disabled value="">Select a user</option>
      </select>
    </div>

    <div id="sleep-schedule-div">
      <label for="sleep-time-input">Record sleep time:</label>
      <input type="time" id="sleep-time-input">
      <label for="wake-up-time-input">Wake up time:</label>
      <input type="time" id="wake-up-time-input">
      <label for="bedtime-date">Bedtime Date</label>
      <input type="date" placeholder="yyyy-mm-dd" id="bedtime-date">
      <button class="green" id="sleep-schedule-button">Add</button>
      <p id="current-goal"></p>
      
      <!-- Button to open the modal for setting sleep goal -->
      <div class="centered-button">
        <button class="green" id="set-goal-button" onclick="openGoalModal()">Set Sleep Goal</button>
      </div>

      <!-- Modal for setting sleep goal -->
      <div id="goal-modal" class="modal">
        <div class="modal-content">
          <span onclick="goalModalOnClickSpan()" class="close">&times;</span>
          <h2>Set Sleep Goal</h2>
          <label for="goal-start">Sleep Goal Start:</label>
          <input type="time" id="goal-start">
          <label for="goal-end">Sleep Goal End:</label>
          <input type="time" id="goal-end">
          <button class="green" id="save-goal-button">Save Goal</button>
        </div>
      </div>
      <button class="green" id="export-button">Export Sleep Data as JSON</button>

      <div id="calendar"></div>
      <div id="div-canvas">
        <canvas id="sleep-schedule"></canvas>
      </div>

      <div class="centered-button">
          <button class="red" id="set-delete-data-button" onclick="openDeleteDataModal()">Delete Data</button>
      </div>
      <!-- Modal to view and delete existing data -->
      <div id="delete-data-modal" class="modal">
        <div class="modal-content">
            <span onclick="deleteDataModalOnClickSpan()" class="close">&times;</span>
            <h2>Select Data to be deleted</h2>
            <div id="checkbox-div"></div>
            <button class="red" id="delete-data-confirm" onclick="deleteData()">Delete</button>
        </div>
      </div>
        
      <div class="advice" id="advice">
        <p><strong>Did you know?</strong> <span id="advice-text"></span></p>
      </div>
    </div>
  </div>

  <!-- Warning Modal -->
  <div id="warning-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeWarningModal()">&times;</span>
      <p><span id="warning-title" style="color: red;">Warning:</span> <span id="warning-message"></span></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
